<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profit</title>
   <link href="view_profit.css"rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2><ion-icon name="analytics-outline"></ion-icon> Rental Report</h2>
        <div class="total-profit">
            <span>Total Profit (LKR): </span><span id="total-profit">0</span>
        </div>
        <table id="profit-table">
            <thead>
                <tr>
                    <th>Car Registration Number</th>
                    <th>User NIC/Passport No</th>
                    <th>Start Date</th>
                    <th>Return Date</th>
                    <th>Total (LKR)</th>
                    <th>Remarks for Car</th>
                    <th>Remarks for User</th>
                </tr>
            </thead>
            <tbody id="profit-table-body">
                <!-- Data will be injected here -->
            </tbody>
        </table>
        <button class="btn" onclick="printReport()">Print Report</button>
    </div>

    <script src="view_profit.js">
        
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
