<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
   <link href="notification.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="notification-count" id="notification-count">
            <!-- Notification count will be injected here -->
        </div>
        <h2><ion-icon name="notifications-outline" style="font-size: 30px;"> </ion-icon> Admin Notifications</h2>
        <table>
            <thead>
                <tr>
                    <th>Registration Number</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="request-table-body">
                <!-- Request data will be injected here -->
            </tbody>
        </table>
    </div>

    <script src="notification.js">
     
    </script>
       <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
       <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
